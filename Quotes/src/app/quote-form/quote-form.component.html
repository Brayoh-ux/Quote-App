<div class="container-fluid">
    <h2>Create Your Quotes</h2>
    <hr>

    <form (ngSubmit)= 'submitQuote()' #quoteForm = 'ngForm' >
        <div class="form-group">
            <label for="title">Your Name</label>
            <input type="text" class="form-control" id="title"
             [(ngModel)]="newQuote.title" title="title" #title='ngModel' required>
        </div>
        <div class="form-group">
            <label for="quote">Your Quote</label>
            <textarea class="form-control" id="quote" rows="3" required 
            [(ngModel)]= "newQuote.quote" quote="quote" #quote='ngModel'></textarea>
            
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" 
            [(ngModel)] = "newQuote.author"author="author"  #author='ngModel' required>
            
        </div>
        <button class="btn btn-success" type="submit">
            Add quote
        </button>
    </form>
</div>
